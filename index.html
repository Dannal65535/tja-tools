<!DOCTYPE html><html><head><meta charset="utf-8"><title>TJA Tools</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet"><link href="dist/css/app.css?hash=67f041" rel="stylesheet"></head><body><section class="pane-left"><div class="area is-titled area-editor"><h2 class="title">エディタ (tjaファイルをドラッグ＆ドロップしてください)</h2><div class="controls"><div style="float:left"><label>文字コード:</label> <label><input id="charset-auto" type="radio" name="charset" checked="checked">自動認識</label> <label><input id="charset-utf-8" type="radio" name="charset">UTF-8</label> <label><input id="charset-shift-jis" type="radio" name="charset">Shift-JIS</label> <label><input id="charset-gb18030" type="radio" name="charset">GB18030</label> <label><input id="editor-live" type="checkbox" checked="checked">自動反映を有効にする</label> <label><input id="auto-scroll-to-bottom" type="checkbox">下へ自動スクロールする</label> <label><input id="embed-donscore" type="checkbox" checked="checked">どんすこあ構文を埋め込む</label></div><div style="float:right"><button class="editor-process">反映</button></div></div><div class="content"><textarea class="input"></textarea></div></div><div class="area is-titled area-errors"><h2 class="title">エラー</h2><div class="content"><div class="errors"></div></div></div><div class="area area-footer"><a class="source-repo" href="https://github.com/Dannal65535/tja-tools" target="_blank"><img src="https://github.githubassets.com/pinned-octocat.svg"> <label>リポジトリ</label></a></div></section><section class="pane-right"><div class="area area-controls"><div class="controls-diff" style="float:left"><span class="button btn-diff-0 is-hidden" data-value="0">かんたん</span> <span class="button btn-diff-1 is-hidden" data-value="1">ふつう</span> <span class="button btn-diff-2 is-hidden" data-value="2">むずかしい</span> <span class="button btn-diff-3 is-hidden" data-value="3">おに</span> <span class="button btn-diff-4 is-hidden" data-value="4">おに裏</span></div><div class="controls-page" style="float:right"><span class="button btn-page-preview" data-value="preview">プレビュー</span> <span class="button btn-page-statistics" data-value="statistics">統計</span></div></div><div id="area-pages" class="area area-pages"><div class="page page-preview"></div><div class="page page-statistics"><h3>統計</h3><div class="controls-branch"><span class="button btn-branch-n is-hidden" data-value="N">普通</span> <span class="button btn-branch-e is-hidden" data-value="E">玄人</span> <span class="button btn-branch-m is-hidden" data-value="M">達人</span></div><h4>最大コンボ数</h4><p><code class="stat-total-combo"></code></p><h4>天井点</h4><p><code class="stat-max-score"></code></p><h4>BPM</h4><p><code class="stat-bpm"></code></p><h4>ノーツの割合</h4><p><span class="is-color-don">小 <code class="stat-don-small"></code> + 大 <code class="stat-don-big"></code> </span>/ <span class="is-color-kat">小 <code class="stat-kat-small"></code> + 大 <code class="stat-kat-big"></code> </span>= <code class="is-color-don stat-don"></code> / <code class="is-color-kat stat-kat"></code> (<code class="is-color-don stat-don-ratio"></code> / <code class="is-color-kat stat-kat-ratio"></code>)</p><h4>平均密度</h4><p><code class="stat-density"></code> 打/秒 (演奏時間 <code class="stat-length"></code>秒)</p><div class="renda-head"><h4>連打</h4><button class="renda-text-copy">コピー</button></div><p><code class="stat-renda"></code> = <code class="stat-renda-total"></code></p><h4>風船</h4><p><code class="stat-balloon"></code></p><h3>グラフ</h3><svg class="stat-graph"></svg></div></div></section><script type="text/javascript" src="dist/js/vendors~app.js?hash=d204c8"></script><script type="text/javascript" src="dist/js/app.js?hash=867971"></script></body></html>
